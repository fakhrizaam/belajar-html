<!doctype html>
<html lang="en"  >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <button onclick=mouseclick()>ganti tema</button>
    <h1>Hello, world!</h1>
    <div class="h1">ini boostrap h1</div>
    <div class="h2">ini boostrap h2</div>
    <div class="h3">ini boostrap h3</div>
    <div class="h4">ini boostrap h4</div>
    <div class="h5">ini boostrap h5</div>
    <div class="h6">ini boostrap h6</div>
    <div class="display-1">ini boostrap display-1</div>
    <div class="display-2">ini boostrap display-2</div>
    <div class="display-3">ini boostrap display-3</div>
    <div class="display-4">ini boostrap display-4</div>
    <div class="display-5">ini boostrap display-5</div>
    <div class="display-6">ini boostrap display-6</div>

    <div class="text-info display-4">ini warna biru</div>
    <div class="text-warning display-4 text-opacity-75">ini warna aku</div>

<script>
 let tema = document.body
 function mouseclick(){
    if(tema.getAttribute("data-bs-theme")=="light"){
        tema.setAttribute("data-bs-theme", "dark");
    }else{
        tema.setAttribute("data-bs-theme", "light")
    }
   
}

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
